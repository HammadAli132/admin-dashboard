<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Odin's Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="header-body">
            <div id="title">
                <img src="logos/dashboard.png" alt="Dashboard Boxed Logo" id="title-logo">
            <a href="index.html">Dashboard</a>
            </div>
            <div id="sec1">
                <ul>
                    <li>
                        <img src="logos/home.png" alt="Home Logo">
                        <a href="#">Home</a>
                    </li>
                    <li>
                        <img src="logos/user.png" alt="Profile Logo">
                        <a href="#">Profile</a>
                    </li>
                    <li>
                        <img src="logos/chatting.png" alt="Message Logo">
                        <a href="#">Messages</a>
                    </li>
                    <li>
                        <img src="logos/history.png" alt="History Logo">
                        <a href="#">History</a>
                    </li>
                    <li>
                        <img src="logos/clipboard.png" alt="Task Logo">
                        <a href="#">Tasks</a>
                    </li>
                    <li>
                        <img src="logos/group.png" alt="Group Logo">
                        <a href="#">Communities</a>
                    </li>
                </ul>
            </div>
            <div id="sec2">
                <ul>
                    <li>
                        <img src="logos/settings.png" alt="Settings Logo">
                        <a href="#">Settings</a>
                    </li>
                    <li>
                        <img src="logos/support.png" alt="Support Logo">
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <img src="logos/privacy.png" alt="Privacy Logo">
                        <a href="#">Privacy</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="search-and-intro">
            <div class="search-layer">
                <div class="search-layer-left">
                    <img src="logos/search.png" id="search-icon" alt="Search Icon">
                    <input type="search" name="search" id="search">
                </div>
                <div class="search-layer-right">
                    <img src="logos/bell.png" id="bell" alt="Bell Icon">
                    <img src="logos/batman.webp" id="user-logo" alt="User Logo">
                    <span id="username">Hammad Ali</span>
                </div>
            </div>
            <div class="intro-layer">
                <div class="intro-layer-left">
                    <img src="logos/batman.webp" id="intro-logo" alt="User Logo">
                    <div>
                        <span>Hi there,</span>
                        <span id="intro-username">Hammad Ali (@Hammad)</span>
                    </div>
                </div>
                <div class="intro-layer-right">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
